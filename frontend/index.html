<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CG Seguros - Raio-X</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Sortable/1.14.0/Sortable.min.js"></script>
    
    <style>
        :root { --sidebar-width: 260px; --primary-color: #0d6efd; --bg-light: #f4f6f9; }
        body { background-color: var(--bg-light); font-family: 'Segoe UI', sans-serif; overflow-x: hidden; }
        .sidebar { height: 100vh; width: var(--sidebar-width); position: fixed; top: 0; left: 0; background: #212529; color: white; z-index: 1000; transition: transform 0.3s ease; }
        .sidebar-header { padding: 25px 20px; border-bottom: 1px solid rgba(255,255,255,0.1); }
        .nav-link { padding: 15px 25px; color: #ced4da; cursor: pointer; border-left: 4px solid transparent; }
        .nav-link:hover, .nav-link.active { color: white; background: rgba(255,255,255,0.08); border-left-color: var(--primary-color); }
        .main-content { margin-left: var(--sidebar-width); padding: 30px; }
        .card-panel { background: white; border-radius: 12px; border: none; box-shadow: 0 5px 20px rgba(0,0,0,0.05); margin-bottom: 20px; padding: 25px; }
        .stat-icon { width: 50px; height: 50px; border-radius: 10px; display: flex; align-items: center; justify-content: center; font-size: 1.5rem; }
        
        /* KANBAN */
        .kanban-board { display: flex; gap: 20px; overflow-x: auto; padding-bottom: 20px; min-height: 70vh; }
        .kanban-column { flex: 1; min-width: 280px; background: #e9ecef; border-radius: 12px; padding: 15px; }
        .kanban-card { background: white; padding: 15px; border-radius: 8px; margin-bottom: 10px; box-shadow: 0 2px 5px rgba(0,0,0,0.05); border-left: 4px solid #ccc; cursor: grab; }
        .border-NOVO { border-left-color: #0dcaf0 !important; }
        .border-NEGOCIACAO { border-left-color: #ffc107 !important; }
        .border-FECHADO { border-left-color: #198754 !important; }
        .border-PERDIDO { border-left-color: #dc3545 !important; }

        /* MODAL */
        .modal-details-row { border-bottom: 1px solid #f0f0f0; padding: 8px 0; display: flex; justify-content: space-between; }
        .modal-details-label { font-weight: bold; color: #555; font-size: 0.85rem; }
        .modal-details-value { font-weight: normal; color: #000; text-align: right; word-break: break-word; max-width: 60%; font-size: 0.9rem; }
        
        /* Loading */
        #loading-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(255,255,255,0.8); z-index: 2000; display: flex; justify-content: center; align-items: center; }

        @media (max-width: 768px) { .sidebar { transform: translateX(-100%); width: 100%; } .sidebar.show { transform: translateX(0); } .main-content { margin-left: 0; padding: 15px; } .mobile-toggle { display: block !important; } }
        .mobile-toggle { display: none; font-size: 1.5rem; cursor: pointer; margin-bottom: 20px; color: #333; }
        .view-section { display: none; } .view-section.active { display: block; }
    </style>
</head>
<body>

    <div id="loading-overlay"><div class="spinner-border text-primary"></div></div>

    <div class="sidebar" id="sidebar">
        <div class="sidebar-header"><h4 class="m-0 text-white">CG CRM</h4></div>
        <nav class="mt-4">
            <a class="nav-link active" onclick="switchView('dashboard', this)"><i class="fas fa-chart-pie me-2"></i> Dashboard</a>
            <a class="nav-link" onclick="switchView('leads', this)"><i class="fas fa-list me-2"></i> Leads</a>
            <a class="nav-link" onclick="switchView('campanhas', this)"><i class="fas fa-tasks me-2"></i> Kanban</a>
            <hr class="mx-3 text-secondary">
            <a class="nav-link" onclick="carregarDados()"><i class="fas fa-sync me-2"></i> Atualizar</a>
        </nav>
    </div>

    <div class="main-content">
        <i class="fas fa-bars mobile-toggle" onclick="toggleSidebar()"></i>

        <div id="view-dashboard" class="view-section active">
            <h3 class="fw-bold mb-4">Vis√£o Geral</h3>
            <div class="row">
                <div class="col-md-3"><div class="card-panel stat-card"><div><h6 class="text-muted small">TOTAL LEADS</h6><h2 id="dash-total">0</h2></div><div class="stat-icon bg-primary bg-opacity-10 text-primary"><i class="fas fa-users"></i></div></div></div>
                <div class="col-md-3"><div class="card-panel stat-card"><div><h6 class="text-muted small">VENDAS</h6><h2 id="dash-fechados" class="text-success">0</h2></div><div class="stat-icon bg-success bg-opacity-10 text-success"><i class="fas fa-check"></i></div></div></div>
            </div>
            <div class="card-panel"><canvas id="graficoDashboard" style="max-height: 300px;"></canvas></div>
        </div>

        <div id="view-leads" class="view-section">
            <h3 class="fw-bold mb-4">Todos os Leads</h3>
            <input type="text" id="filtro-tabela" class="form-control mb-3 w-50" placeholder="Buscar..." onkeyup="filtrarLeads()">
            <div class="card-panel p-0"><div class="table-responsive"><table class="table table-hover mb-0"><thead class="bg-light"><tr><th class="ps-4">Nome</th><th>Interesse</th><th>Status</th><th>A√ß√£o</th></tr></thead><tbody id="tabela-corpo"></tbody></table></div></div>
        </div>

        <div id="view-campanhas" class="view-section">
            <h3 class="fw-bold mb-4">Funil de Vendas</h3>
            <div class="kanban-board">
                <div class="kanban-column"><div class="text-info fw-bold mb-3">NOVOS <span id="count-novo" class="badge bg-white text-dark ms-1">0</span></div><div id="coluna-NOVO" class="kanban-list" data-status="NOVO"></div></div>
                <div class="kanban-column"><div class="text-warning fw-bold mb-3">NEGOCIA√á√ÉO <span id="count-negociacao" class="badge bg-white text-dark ms-1">0</span></div><div id="coluna-NEGOCIACAO" class="kanban-list" data-status="NEGOCIACAO"></div></div>
                <div class="kanban-column"><div class="text-success fw-bold mb-3">VENDIDO <span id="count-fechado" class="badge bg-white text-dark ms-1">0</span></div><div id="coluna-FECHADO" class="kanban-list" data-status="FECHADO"></div></div>
                <div class="kanban-column"><div class="text-danger fw-bold mb-3">PERDIDO <span id="count-perdido" class="badge bg-white text-dark ms-1">0</span></div><div id="coluna-PERDIDO" class="kanban-list" data-status="PERDIDO"></div></div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="modalDetalhes" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title fw-bold" id="modal-nome">Lead</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <div class="text-center mb-3">
                        <span id="modal-tipo" class="badge bg-secondary mb-2">Tipo</span>
                        <br>
                        <a id="btn-whats-modal" href="#" target="_blank" class="btn btn-success btn-sm mt-2"><i class="fab fa-whatsapp"></i> WhatsApp</a>
                    </div>
                    
                    <div class="p-2 bg-light rounded mb-3">
                        <label class="small fw-bold">Status:</label>
                        <select id="modal-select-status" class="form-select form-select-sm" onchange="salvarStatusModal()">
                            <option value="NOVO">Novo</option>
                            <option value="NEGOCIACAO">Em Negocia√ß√£o</option>
                            <option value="FECHADO">Venda Fechada</option>
                            <option value="PERDIDO">Perdido</option>
                        </select>
                    </div>

                    <h6 class="fw-bold border-bottom pb-2">üìã Todos os Dados (Raio-X)</h6>
                    <div id="modal-lista-dados" style="max-height: 400px; overflow-y: auto;"></div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const API_URL = 'https://crm-seguros.onrender.com/leads';
        let todosLeads = [];
        let leadSelecionadoId = null;
        let chartInstance = null;
        const modalDetalhes = new bootstrap.Modal(document.getElementById('modalDetalhes'));
        const loader = document.getElementById('loading-overlay');

        document.addEventListener('DOMContentLoaded', () => { carregarDados(); configurarDragAndDrop(); });
        function toggleLoader(show) { loader.style.display = show ? 'flex' : 'none'; }

        async function carregarDados() {
            toggleLoader(true);
            try {
                const res = await fetch(API_URL);
                todosLeads = await res.json();
                todosLeads.sort((a, b) => new Date(b.criadoEm) - new Date(a.criadoEm));
                atualizarTelas();
            } catch (e) { console.error(e); alert("Erro de conex√£o"); } 
            finally { toggleLoader(false); }
        }

        function atualizarTelas() {
            renderizarTabela();
            renderizarKanban();
            atualizarDashboard();
        }

        function renderizarTabela() {
            const tbody = document.getElementById('tabela-corpo');
            tbody.innerHTML = '';
            todosLeads.forEach(lead => {
                let tipo = lead.tipo_seguro || (lead.dados_extras?.tipo_seguro) || '-';
                const tr = document.createElement('tr');
                tr.innerHTML = `<td class="ps-4 fw-bold">${lead.nome || 'Sem Nome'}</td><td>${tipo}</td><td>${getStatusBadge(lead.status)}</td><td><button class="btn btn-sm btn-outline-primary" onclick="abrirModal(${lead.id})">Abrir</button></td>`;
                tbody.appendChild(tr);
            });
        }

        function renderizarKanban() {
            ['NOVO', 'NEGOCIACAO', 'FECHADO', 'PERDIDO'].forEach(s => {
                document.getElementById(`coluna-${s}`).innerHTML = '';
                document.getElementById(`count-${s.toLowerCase()}`).innerText = todosLeads.filter(l => (l.status||'NOVO')===s).length;
            });
            todosLeads.forEach(lead => {
                const s = lead.status || 'NOVO';
                const col = document.getElementById(`coluna-${s}`);
                if(col) {
                    const card = document.createElement('div');
                    card.className = `kanban-card border-${s}`;
                    card.setAttribute('data-id', lead.id);
                    card.onclick = () => abrirModal(lead.id);
                    card.innerHTML = `<div class="fw-bold">${lead.nome}</div><small class="text-muted">${lead.tipo_seguro || 'Geral'}</small>`;
                    col.appendChild(card);
                }
            });
        }

        // --- MODO RAIO-X ATIVADO ---
        function abrirModal(id) {
            const lead = todosLeads.find(l => l.id === id);
            if (!lead) return;
            leadSelecionadoId = id;

            document.getElementById('modal-nome').innerText = lead.nome || 'Sem Nome';
            let tipo = lead.tipo_seguro || (lead.dados_extras && lead.dados_extras.tipo_seguro) || 'Geral';
            document.getElementById('modal-tipo').innerText = tipo;
            document.getElementById('modal-select-status').value = lead.status || 'NOVO';
            document.getElementById('btn-whats-modal').href = `https://wa.me/55${(lead.whatsapp||'').replace(/\D/g,'')}`;

            const container = document.getElementById('modal-lista-dados');
            container.innerHTML = '';

            // 1. Mistura tudo que existe
            let tudoJunto = { ...lead };
            if (lead.dados_extras && typeof lead.dados_extras === 'object') {
                tudoJunto = { ...tudoJunto, ...lead.dados_extras };
            }

            // 2. Chaves que vamos ignorar APENAS se forem t√©cnicas
            const ignorarTecnicos = ['id', 'dados_extras', 'updatedAt', 'criadoEm'];

            // 3. Loop Poderoso (Mostra tudo, mesmo se for vazio)
            for (const [key, value] of Object.entries(tudoJunto)) {
                if (ignorarTecnicos.includes(key)) continue;

                // Tenta deixar o nome da chave mais bonito (tirar underline)
                let label = key.replace(/_/g, ' ').toUpperCase();
                
                // Se o valor for vazio ou null, mostra um aviso visual
                let valorVisual = value;
                if (value === null || value === undefined || value === '') {
                    valorVisual = '<span class="text-muted fst-italic">(Vazio)</span>';
                }

                const div = document.createElement('div');
                div.className = 'modal-details-row';
                div.innerHTML = `<span class="modal-details-label">${label}</span><span class="modal-details-value">${valorVisual}</span>`;
                container.appendChild(div);
            }
            
            modalDetalhes.show();
        }

        async function salvarStatusModal() {
            const novo = document.getElementById('modal-select-status').value;
            await fetch(`${API_URL}/${leadSelecionadoId}`, { method: 'PATCH', headers: {'Content-Type': 'application/json'}, body: JSON.stringify({status: novo}) });
            const idx = todosLeads.findIndex(l => l.id === leadSelecionadoId);
            if(idx > -1) todosLeads[idx].status = novo;
            atualizarTelas();
            alert("Status salvo!");
        }

        // Helpers e Configs
        function configurarDragAndDrop() {
            document.querySelectorAll('.kanban-list').forEach(c => {
                new Sortable(c, { group: 'kanban', animation: 150, onEnd: async (evt) => {
                    const id = evt.item.getAttribute('data-id');
                    const status = evt.to.getAttribute('data-status');
                    evt.item.className = evt.item.className.replace(/border-\w+/, `border-${status}`);
                    await fetch(`${API_URL}/${id}`, { method: 'PATCH', headers: {'Content-Type': 'application/json'}, body: JSON.stringify({status}) });
                    todosLeads.find(l => l.id == id).status = status;
                    renderizarKanban(); atualizarDashboard();
                }});
            });
        }
        function switchView(v, el) { 
            document.querySelectorAll('.view-section').forEach(e => e.classList.remove('active'));
            document.getElementById('view-'+v).classList.add('active');
            if(el) { document.querySelectorAll('.nav-link').forEach(e => e.classList.remove('active')); el.classList.add('active'); }
            if(window.innerWidth < 768) toggleSidebar();
        }
        function toggleSidebar() { document.getElementById('sidebar').classList.toggle('show'); }
        function getStatusBadge(s) { const c={'NOVO':'bg-info','NEGOCIACAO':'bg-warning','FECHADO':'bg-success','PERDIDO':'bg-danger'}; return `<span class="badge ${c[s]||'bg-secondary'}">${s}</span>`; }
        function atualizarDashboard() {
            document.getElementById('dash-total').innerText = todosLeads.length;
            document.getElementById('dash-fechados').innerText = todosLeads.filter(l=>l.status==='FECHADO').length;
            if(chartInstance) chartInstance.destroy();
            chartInstance = new Chart(document.getElementById('graficoDashboard'), {type:'bar',data:{labels:['Total','Vendas'],datasets:[{label:'Leads',data:[todosLeads.length,todosLeads.filter(l=>l.status==='FECHADO').length],backgroundColor:['#0d6efd','#198754']}]}});
        }
        function filtrarLeads() {
            const t = document.getElementById('filtro-tabela').value.toLowerCase();
            document.querySelectorAll('#tabela-corpo tr').forEach(r => r.style.display = r.innerText.toLowerCase().includes(t) ? '' : 'none');
        }
    </script>
</body>
</html>
