version: '3.3'

services:
  evolution-api:
    container_name: evolution_api
    image: atendai/evolution-api:v2.1.1
    restart: always
    ports:
      - "8080:8080"
    environment:
      - SERVER_URL=http://localhost:8080
      - DOCKER_ENV=true
      - AUTHENTICATION_API_KEY=${AUTHENTICATION_API_KEY}
      - AUTHENTICATION_EXPOSE_IN_FETCH_INSTANCES=true
      # Database
      - DATABASE_ENABLED=true
      - DATABASE_PROVIDER=postgresql
      - DATABASE_CONNECTION_URI=postgresql://${POSTGRES_USER}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB}
      - DATABASE_CLIENT_NAME=evolution_exchange
      # RabbitMQ / Redis (Using Redis for simplicity if supported or standard Cache)
      - CACHE_REDIS_ENABLED=true
      - CACHE_REDIS_URI=redis://redis:6379/0
      - CACHE_REDIS_PREFIX=evolution
      # S3 / Minio (Optional, disabled for local)
    volumes:
      - evolution_instances:/evolution/instances
      - evolution_store:/evolution/store
    networks:
      - evolution_net
    depends_on:
      - postgres
      - redis

  postgres:
    container_name: evolution_postgres
    image: postgres:15-alpine
    restart: always
    ports:
      - "5433:5432" # Changed to 5433 to avoid conflict with local Postgres
    environment:
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_DB=${POSTGRES_DB}
    volumes:
      - evolution_pgdata:/var/lib/postgresql/data
    networks:
      - evolution_net

  redis:
    container_name: evolution_redis
    image: redis:alpine
    restart: always
    ports:
      - "6380:6379"
    volumes:
      - evolution_redis_data:/data
    networks:
      - evolution_net

volumes:
  evolution_instances:
  evolution_store:
  evolution_pgdata:
  evolution_redis_data:


networks:
  evolution_net:
    driver: bridge
